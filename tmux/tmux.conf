# --------------------#
#      Keybinds       #
# --------------------#

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

# set-environment -g PYENV_ROOT "$HOME/.pyenv"
# set-environment -g PATH "$HOME/.pyenv/bin:$PATH"
source-file ~/.config/tmux/tmux.reset.conf
set-option -g prefix C-Space
bind C-Space send-prefix
set-option -g default-shell /usr/bin/fish

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# Swap keybinds
bind f resize-pane -Z       # zoom with prefix+f
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# pane resize
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

bind-key -r M-h resize-pane -L 2
bind-key -r M-j resize-pane -D 2
bind-key -r M-k resize-pane -U 2
bind-key -r M-l resize-pane -R 2

# pane swaping
# bind-key h swap-pane -L
# bind-key j swap-pane -D
# bind-key k swap-pane -U
# bind-key l swap-pane -R

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# window control
bind w new-window -c "#{pane_current_path}"
bind q kill-pane

# --------------------#
#      Options        #
# --------------------#

# set-option -g default-terminal tmux-256color

set-option -g default-terminal "screen-256color"

set -s focus-events on
set -g default-terminal "xterm-kitty"
set -as terminal-overrides ',xterm-kitty:RGB'


# Window title begins by 1 and not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on
set-option -g status "on"
set -g 'status-format[1]' ''
set -g status 2

set-option -g status-position top
setw -g mode-keys vi
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g set-clipboard on          # use system clipboard
set -g default-terminal "${TERM}"
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

